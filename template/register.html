<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
  .button3 {
  background-color: white;
  color: black;
  border: 2px solid #f44336;
}

  .button3:hover {
  background-color: #f44336;
  color: white;
}

</style>

    <title>Register</title>
</head>
<body>
 <h1 align="center"> ENTER DETAILS HERE</h1><br>
 <center>
<form action="success" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      USERNAME  &nbsp; :  <input type="text" placeholder="Enter your Username" name="username"><br><br><br>
      PASSWORD  &nbsp; :  <input type="password" placeholder="Enter a password" name="password"><br><br><br>
      MOBILE NUM &nbsp;:  <input type="number" placeholder="Enter your Mobile no" name="number"><br><br><br>

ADDRESS : <textarea cols="25" rows="5"  placeholder="Enter you Address" name="address"></textarea><br><br>

<label> BLOOD GROUP:</label>
  <select name="group">
      <option value="O+ve">O+ve</option>
      <option value="O-ve">O-ve</option>
      <option value="A+ve">A+ve</option>
      <option value="A-ve">A-ve</option>
      <option value="B+ve">B+ve</option>
      <option value="B-ve">B-ve</option>
      <option value="AB+ve">AB+ve</option>
      <option value="AB-ve">AB-ve</option>
  </select><br>
<br>
    <label> DISTRICT:</label>
  <select name="district">
      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
      <option value="Kollam">Kollam</option>
      <option value="Alappuzha">Alappuzha</option>
      <option value="Pathanamthitta">Pathanamthitta</option>
      <option value="Kottayam">Kottayam</option>
      <option value="Idukki">Idukki</option>
      <option value="Ernakulam">Ernakulam</option>
      <option value="Thrissur">Thrissur</option>
      <option value="Palakkad">Palakkad</option>
      <option value="Malappuram">Malappuram</option>
      <option value="Kozhikode">Kozhikode</option>
      <option value="Wayanad">Wayanad</option>
      <option value="Kannur">Kannur</option>v
      <option value="Kasargod">Kasargod</option>
  </select><br><br>
AGE : <input type="number" placeholder="Enter your age" name="age"> &nbsp;<br>
        <br>
<br>
       &nbsp; PHOTO : <input type="file" name="photo"><br><br>


    <button class="button button3">SUBMIT</button>

    </form>
     </center>




</body>
</html>
