<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body bgcolor="black" text="white">
<center>
    <form action="msges" method="post">
        {% csrf_token %}
    <h1>SEND A MESSAGE</h1>
    <br>

       <label> BLOOD GROUP:</label>
  <select name="group">
      <option value="O+ve">O+ve</option>
      <option value="O-ve">O-ve</option>
      <option value="A+ve">A+ve</option>
      <option value="A-ve">A-ve</option>
      <option value="B+ve">B+ve</option>
      <option value="B-ve">B-ve</option>
      <option value="AB+ve">AB+ve</option>
      <option value="AB-ve">AB-ve</option>
  </select> &nbsp; <br><br>


       <label> DISTRICT:</label>
  <select name="district">
      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
      <option value="Kollam">Kollam</option>
      <option value="Alappuzha">Alappuzha</option>
      <option value="Pathanamthitta">Pathanamthitta</option>
      <option value="Kottayam">Kottayam</option>
      <option value="Idukki">Idukki</option>
      <option value="Ernakulam">Ernakulam</option>
      <option value="Thrissur">Thrissur</option>
      <option value="Palakkad">Palakkad</option>
      <option value="Malappuram">Malappuram</option>
      <option value="Kozhikode">Kozhikode</option>
      <option value="Wayanad">Wayanad</option>
      <option value="Kannur">Kannur</option>v
      <option value="Kasargod">Kasargod</option>
  </select>

        <input type="text" placeholder="Enter Hospital name" name="hospital">

        <h4>Enter Message</h4>
        <textarea cols="25" rows="5"  placeholder="Enter you Message" name="msg"></textarea> <br><br>



        <label> Date :</label>
  <select name="date">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
  </select>

        <label> Month:</label>
  <select name="month">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
  </select>

        <label> Year :</label>
  <select name="year">
      <option value="2021">2021</option>
      <option value="2022">2022</option>
  </select>

<br><br>
    <button>Submit</button>
        </form>
</center>
</body>
</html>
